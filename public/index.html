<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <h1 class="center-align"> Offers</h1>
        <form id="offerForm" class="card-panel" enctype="multipart/form-data">

            <div class="input-field">
                <label for="title"> Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="input-field">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" required>
            </div> 

            <div class="input-field">
                <label for="description"> Description</label>
                <textarea  id="description" name="description" class="materialize-textarea" required></textarea>
            </div> 
            <div class="input-field file-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" id="image" name="image" accept="image/*"> 
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload an image">
                </div>
                        
            </div>
    
    
            <button id="submit" type="submit" class="btn waver-effect waves-light">Submit</button>
    
            <div id="offersContainer" class="row">
    
            </div>
    
        </form>


        
    </div>

</body >
</html>
